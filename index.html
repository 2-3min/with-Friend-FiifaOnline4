<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>피파온라인4 율전동</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="app.js" defer></script>
  <script src="fifaapi.js" defer></script>
</head>
<body>
  <div class="root">
    <div class="flex h-screen">
      <div class="m-auto">
        <form id="search-form" class="flex flex-col">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">
              User1
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="user1" type="text" placeholder="짝사앙">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2">
              User2
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="user2" type="text" placeholder="망겜히히">
          </div>
          <input class="bg-sky-600 hover:bg-lime-400 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="비교">
          </input>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
